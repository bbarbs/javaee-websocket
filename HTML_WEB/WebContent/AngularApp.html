<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
<meta charset="ISO-8859-1">
<title>Angularjs Demo</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
 
 	<!-- Menus -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				 	<span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
			     </button>
			     <a class="navbar-brand" data-ui-sref="home">Demo</a>
		    </div>
	
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    	<ul class="nav navbar-nav">
			        <li data-ui-sref-active="active"><a data-ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
			        <li data-ui-sref-active="active"><a data-ui-sref="list">Restful <span class="sr-only">(current)</span></a></li> 
			       
		      </ul>      
		    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<!-- Views will be displayed here. -->
	<div data-ui-view> </div>

</div>

<!-- Jquery lib -->
<script src="js/jquery/lib/jquery-2.1.3.min.js"></script>

<!-- Bootstrap lib -->
<script src="bootstrap/js/bootstrap.min.js"></script>

<!-- Angular lib -->
<script src="js/angular/lib/angular.min.js"></script>
<script src="js/angular/lib/angular-ui-router.min.js"></script>
<script src="js/angular/lib/angular-resource.min.js"></script>

<!-- Scripts -->
<script src="js/angular/scripts/app.js"></script>
<script src="js/angular/scripts/controller.js"></script>
<script src="js/angular/scripts/services.js"></script>

</body>
</html>
